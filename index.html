<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reklamy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .ad {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .ad:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .ad img {
      max-width: 100%;
      border-radius: 4px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .ad a {
      display: inline-block;
      margin-top: 0.25rem;
      text-decoration: none;
      color: #004aad;
      font-weight: 600;
    }
    footer {
      background: #222;
      color: #bbb;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Reklamy na stronie</header>
  <main>
    <div class="ads-container">
      <div class="ad">
        <a href="https://www.example.com" target="_blank" rel="noopener">
          <img src="https://via.placeholder.com/280x150?text=Reklama+1" alt="Reklama 1" />
          Sprawdź ofertę 1
        </a>
      </div>
      <div class="ad">
        <a href="https://www.example2.com" target="_blank" rel="noopener">
          <img src="https://via.placeholder.com/280x150?text=Reklama+2" alt="Reklama 2" />
          Oferta numer 2
        </a>
      </div>
      <div class="ad">
        <a href="https://www.example3.com" target="_blank" rel="noopener">
          <img src="https://via.placeholder.com/280x150?text=Reklama+3" alt="Reklama 3" />
          Promocja 3
        </a>
      </div>
    </div>
  </main>
  <footer>© 2025 Twoja Firma - Wszystkie prawa zastrzeżone</footer>
</body>
</html>
